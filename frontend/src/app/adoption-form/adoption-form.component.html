<div class="container mt-4">
  <h2 class="mb-4">Formulario de Adopción</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="row g-3" novalidate>

    <!-- Nombre -->
    <div class="col-md-6">
      <label class="form-label">Nombre completo</label>
      <input
        type="text"
        formControlName="name"
        [ngClass]="{ 'form-control': true, 'is-invalid': form.get('name')?.invalid && form.get('name')?.touched }"
      />
      <div class="invalid-feedback" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
        El nombre es obligatorio.
      </div>
    </div>

    <!-- Email -->
    <div class="col-md-6">
      <label class="form-label">Correo electrónico</label>
      <input
        type="email"
        formControlName="email"
        [ngClass]="{ 'form-control': true, 'is-invalid': form.get('email')?.invalid && form.get('email')?.touched }"
      />
      <div class="invalid-feedback" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        Ingresa un correo válido.
      </div>
    </div>

    <!-- Teléfono -->
    <div class="col-md-6">
      <label class="form-label">Teléfono</label>
      <input
        placeholder="XXXX-XXXX"
        type="text"
        formControlName="phone"
        [ngClass]="{ 'form-control': true, 'is-invalid': form.get('phone')?.invalid && form.get('phone')?.touched }"
      />
      <div class="invalid-feedback" *ngIf="form.get('phone')?.invalid && form.get('phone')?.touched">
        Ingrese un telefono de contacto
      </div>
    </div>

    <!-- Mascota -->
    <div class="col-md-6">
      <label class="form-label">Mascota</label>
      <select
        formControlName="idMascota"
        [ngClass]="{ 'form-select': true, 'is-invalid': form.get('idMascota')?.invalid && form.get('idMascota')?.touched }"
      >
        <option [value]="null" disabled selected>Seleccione una mascota</option>
        <option *ngFor="let mascota of mascotas()" [value]="mascota.id">
          {{ mascota.nombre }}
        </option>
      </select>
      <div class="invalid-feedback" *ngIf="form.get('idMascota')?.invalid && form.get('idMascota')?.touched">
        Debes seleccionar una mascota.
      </div>
    </div>

    <!-- Mensaje -->
    <div class="col-12">
      <label class="form-label">Mensaje adicional</label>
      <textarea
      placeholder="Comentarios"
        formControlName="message"
        rows="4"
        class="form-control"
      ></textarea>
    </div>

    <!-- Botón -->
    <div class="col-12">
      <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Enviar solicitud</button>
    </div>
  </form>
</div>
