<div class="container mt-4">
  <h3 class="mb-3">Peticiones de adopcion</h3>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Telefono</th>
        <th>Nombre de Mascota</th>
        <th>Comentarios</th>
        <th>Fecha de registro</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of requests">
        <td>{{ r.name }}</td>
        <td>{{ r.email }}</td>
        <td>{{ r.phone }}</td>
        <td>
          <a href="/details/{{ r.mascota.id }}">{{ r.mascota.nombre }}</a>
        </td>
        <td>{{ r.message }}</td>
        <td>{{ r.created_at | date : "short" }}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="eliminar(r.id)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
