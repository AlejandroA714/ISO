<div class="container py-5">
  <h2 class="mb-4 text-center">Mascotas en Adopci√≥n</h2>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <div class="col" *ngFor="let mascota of mascotas">
      <div class="card h-100 shadow-sm">
        <img *ngIf="mascota.imagen" [src]="'data:image/jpeg;base64,' + mascota.imagen" class="card-img-top" alt="{{ mascota.nombre }}">
        <div class="card-body">
          <h5 class="card-title">{{ mascota.nombre }}</h5>
          <p class="card-text"><strong>Especie:</strong> {{ mascota.especie }}</p>
          <p class="card-text"><strong>Raza:</strong> {{ mascota.raza }}</p>
          <p class="card-text"><strong>Estado:</strong> {{ mascota.estado }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
